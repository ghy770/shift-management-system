<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>מערכת ניהול משמרות - בדיקה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #1a1a1a;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 800;
            color: #1a1a1a;
            font-size: 1.1em;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 3px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 5px solid #667eea;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.success { border-left-color: #28a745; }
        .notification.error { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 מערכת ניהול משמרות מתקדמת</h1>
            <p style="color: #34495e; font-weight: 700; margin-top: 10px;">שבצק הגמ"ר אלון מורה</p>
        </div>

        <div class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50; font-weight: 700;">כניסה למערכת</h2>
            
            <div class="form-group">
                <label>בחר משתמש:</label>
                <select id="quickLogin">
                    <option value="">בחר משתמש...</option>
                    <option value="admin">מנהל כללי</option>
                </select>
            </div>

            <button class="btn" onclick="login()">כניסה למערכת</button>
        </div>
    </div>

    <script>
        console.log('🚀 מערכת מתחילה...');

        function login() {
            console.log('🔐 Login function called');
            
            const quickLogin = document.getElementById('quickLogin').value;
            console.log('Selected login type:', quickLogin);
            
            if (quickLogin === 'admin') {
                console.log('Admin login selected');
                const password = prompt('הכנס סיסמה עבור המנהל הכללי:');
                console.log('Password entered:', password ? 'Yes' : 'No');
                
                if (password === '322770') {
                    showNotification('התחברת בהצלחה!', 'success');
                    alert('כניסה בהצלחה כמנהל כללי!');
                } else {
                    showNotification('סיסמה שגויה', 'error');
                }
            } else {
                showNotification('יש לבחור סוג כניסה', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            console.log('📢 Notification:', message, type);
            
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${message}</span>
                    <span style="cursor: pointer; font-weight: bold; margin-right: 10px;" onclick="this.parentElement.parentElement.remove()">×</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ מערכת מוכנה!');
            showNotification('ברוכים הבאים למערכת! 🎉', 'success');
        });
    </script>
</body>
</html>
