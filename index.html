<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>מערכת ניהול משמרות משופרת</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #1a1a1a;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.8em;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upgrade-badge {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            margin-top: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 800;
            color: #1a1a1a;
            font-size: 1.1em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 3px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 12px 24px;
            font-size: 14px;
            width: auto;
            margin: 5px;
        }

        .dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 5px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 800;
            color: #1a1a1a;
            transition: all 0.3s;
            border-radius: 8px;
            margin: 2px;
        }

        .nav-tab.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left: 5px solid #667eea;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
        }

        .notification.success { border-left-color: #28a745; }
        .notification.warning { border-left-color: #ffc107; }
        .notification.error { border-left-color: #dc3545; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 מערכת ניהול משמרות מתקדמת</h1>
            <div class="upgrade-badge">⭐ גרסה משופרת עם זמינות מתוקנת ⭐</div>
            <p style="color: #34495e; font-weight: 700; margin-top: 10px;">שבצק הגמ"ר אלון מורה</p>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50; font-weight: 700;">כניסה למערכת</h2>
            
            <div class="form-group">
                <label>בחר משתמש:</label>
                <select id="quickLogin" onchange="handleLoginTypeChange()">
                    <option value="">בחר משתמש...</option>
                    <option value="admin">מנהל כללי</option>
                    <option value="userList">בחר מרשימת משתמשים</option>
                    <option value="manual">כניסה ידנית</option>
                </select>
            </div>

            <div id="userListSelect" style="display: none;">
                <div class="form-group">
                    <label>בחר משתמש קיים:</label>
                    <select id="existingUsers">
                        <option value="">בחר משתמש...</option>
                    </select>
                </div>
            </div>

            <div id="manualLogin" style="display: none;">
                <div class="form-group">
                    <label>שם פרטי:</label>
                    <input id="firstName" placeholder="הכנס שם פרטי" type="text"/>
                </div>
                <div class="form-group">
                    <label>שם משפחה:</label>
                    <input id="lastName" placeholder="הכנס שם משפחה" type="text"/>
                </div>
                <div class="form-group">
                    <label>מספר טלפון:</label>
                    <input id="phone" placeholder="הכנס מספר טלפון" type="tel"/>
                </div>
                <div class="form-group">
                    <label>סוג משתמש:</label>
                    <select id="userType">
                        <option value="חייל">חייל</option>
                        <option value="צופה">צופה</option>
                        <option value="מנהל">מנהל</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="login()">כניסה למערכת</button>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <button class="logout-btn" onclick="logout()">יציאה</button>
            <div class="user-info" id="userInfo"></div>
            
            <div class="nav-tabs" id="navigationTabs">
                <button class="nav-tab active" id="dashboardNavTab" onclick="showTab('dashboard')">📊 לוח בקרה</button>
                <button class="nav-tab" id="scheduleNavTab" onclick="showTab('schedule')">📅 לוח משמרות</button>
                <button class="nav-tab" id="managementNavTab" onclick="showTab('management')" style="display: none;">⚙️ ניהול</button>
            </div>

            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboardTab">
                <h2>📊 לוח בקרה</h2>
                <p>ברוך הבא למערכת ניהול המשמרות!</p>
                <div style="margin-top: 20px;">
                    <button class="btn btn-small" onclick="testGoogleSheets()">🧪 בדיקת חיבור לגיליון</button>
                </div>
            </div>

            <!-- Schedule Tab -->
            <div class="tab-content" id="scheduleTab">
                <h2>📅 לוח משמרות שבועי</h2>
                <p>כאן יוצג לוח המשמרות</p>
            </div>

            <!-- Management Tab -->
            <div class="tab-content" id="managementTab">
                <h2>⚙️ ניהול המערכת</h2>
                <p>כאן ניתן לנהל משתמשים והגדרות</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        console.log('🚀 מערכת ניהול משמרות מתחילה...');
        
        // Apps Script URL for data storage
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjEfwBgoizMekUWCIulY25s0GgtjOvsP-cJzBwAs-k2NqoyorFVFNooohETfL5_Lg/exec';
        
        let currentUser = null;
        let users = [
            {id: 1, firstName: 'מנהל', lastName: 'כללי', phone: '0585123770', type: 'admin'}
        ];

        // Core functions
        function login() {
            console.log('🔐 Login function called');
            const quickLogin = document.getElementById('quickLogin').value;
            
            if (quickLogin === 'admin') {
                const password = prompt('הכנס סיסמה עבור המנהל הכללי:');
                if (password === '322770') {
                    currentUser = users[0];
                    showDashboard();
                    showNotification('התחברת בהצלחה!', 'success');
                } else {
                    showNotification('סיסמה שגויה', 'error');
                }
            } else if (quickLogin === 'userList') {
                showNotification('רשימת משתמשים - תכונה בפיתוח', 'warning');
            } else if (quickLogin === 'manual') {
                showNotification('כניסה ידנית - תכונה בפיתוח', 'warning');
            } else {
                showNotification('יש לבחור סוג כניסה', 'warning');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            showNotification('התנתקת מהמערכת', 'info');
        }

        function showDashboard() {
            console.log('👤 Showing dashboard for user:', currentUser);
            
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userInfo').innerHTML = 
                `ברוך הבא ${currentUser.firstName} ${currentUser.lastName} | ${currentUser.type}`;

            const isAdmin = currentUser.type === 'admin';
            
            // Show admin tabs
            if (isAdmin) {
                document.getElementById('managementNavTab').style.display = 'block';
            }
            
            console.log('✅ Dashboard loaded successfully');
        }

        function showTab(tabName) {
            console.log('📂 Switching to tab:', tabName);
            
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            const tabElement = document.getElementById(tabName + 'Tab');
            if (tabElement) {
                tabElement.classList.add('active');
                document.getElementById(tabName + 'NavTab').classList.add('active');
            }
        }

        function handleLoginTypeChange() {
            const quickLogin = document.getElementById('quickLogin').value;
            const manualLogin = document.getElementById('manualLogin');
            const userListSelect = document.getElementById('userListSelect');
            
            if (quickLogin === 'manual') {
                manualLogin.style.display = 'block';
                userListSelect.style.display = 'none';
            } else if (quickLogin === 'userList') {
                manualLogin.style.display = 'none';
                userListSelect.style.display = 'block';
            } else {
                manualLogin.style.display = 'none';
                userListSelect.style.display = 'none';
            }
        }

        // Test Google Sheets connection
        async function testGoogleSheets() {
            console.log('🧪 Testing Google Sheets connection...');
            showNotification('בודק חיבור לגיליון...', 'info');
            
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getUsers`);
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Response data:', result);
                    showNotification('✅ חיבור לגיליון תקין!', 'success');
                } else {
                    throw new Error('Response not OK: ' + response.status);
                }
            } catch (error) {
                console.error('❌ Connection error:', error);
                showNotification('❌ שגיאה בחיבור לגיליון: ' + error.message, 'error');
            }
        }

        // Utility functions
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>${message}</span>
                    <span style="cursor: pointer; font-weight: bold; margin-right: 10px;" onclick="this.parentElement.parentElement.remove()">×</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        // Initialize system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ מערכת ניהול משמרות מוכנה!');
            showNotification('ברוכים הבאים למערכת המשופרת! 🎉', 'success');
        });
    </script>
</body>
</html>
